<!DOCTYPE html>
<html>
<head>
  <title>Document</title>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1, user-scaleable=no">
  <link href="//normalize-css.googlecode.com/svn/trunk/normalize.css" property="stylesheet">
  <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css" rel="stylesheet" property="stylesheet">
  <link rel="stylesheet" href="css/search.css">
</head>
<body>
  <div class='container'>   
    <div class="butt">
      <a href="#" class="toggle" data-bind="click: toggleVisibility">Click for Top 5</a>
      <h3 class="titletext">Places to walk the dog</h3>
      <br/>
    </div>
    <div class="Show" data-bind="visible: Show">
      <ul id="list-view" data-bind="foreach: visiblePlaces">
        <li><a data-bind="text: locationName, click: clicker"></a></li>
      </ul>
    </div>
  </div>
    <input type="search" placeholder="keyword search..." data-bind="textInput: userInput, event: {keyup: filterMarkers}">
  <div id="map"></div>
  
  <script src="https://code.jquery.com/jquery-2.1.3.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js"></script>
    <script type="text/javascript" src="https://maps.googleapis.com/maps/api/js">
    </script>
  <script src="js/knockout.js"></script>
  <script src="js/app2.js"></script>
</body>
</html>
