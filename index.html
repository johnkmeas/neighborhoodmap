<!DOCTYPE html>
<html>
<head>
	<title>Document</title>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1, user-scaleable=no">
	<link href="//normalize-css.googlecode.com/svn/trunk/normalize.css">
	<link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css" rel="stylesheet" property="stylesheet">
	<link rel="stylesheet" href="css/style.css">
</head>
<body>
<div class="heading">
<h2>Someplaces I go walking</h2>
	<div class="sidebar">
	    <form id="form-container" class="form-container">
    		
		<p>Filter: <input data-bind="value: nameSearch, valueUpdate: 'afterkeydown'" /></p>

		</form>
		<p>Some parks I enjoy</p>
		<ul class="list" data-bind="foreach: parks">
			<li><a data-bind="text: $data.name, click: clicker">
				
			</a></li>
		</ul>
		<div class="newsfeed">
			 <div class="wikipedia-container">
        		<h3 id="wikipedia-header">Relevant Wikipedia Links</h3>
        		<ul id="wikipedia-links">Type in an address above and find relevant Wikipedia articles here!</ul>
    </div>
		</div>
	</div>
	
	<div id="map"></div>
</div>	

	<script src="https://code.jquery.com/jquery-2.1.3.min.js"></script>
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js"></script>
	<script src="js/app.js"></script>
    <script type="text/javascript" src="https://maps.googleapis.com/maps/api/js">
</script>
    
	<script src="js/knockout.js"></script>
	<script src="js/app.js"></script>
</body>
</html>
